# Opcional (Mantém igual)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Obrigatorio para MySQL
# Dialeto: Use MySQL8Dialect para versões 8.0+ (recomendado) ou MySQL5Dialect para anteriores
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Driver atualizado do MySQL (o antigo 'com.mysql.jdbc.Driver' está depreciado)
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# URL JDBC (Atenção à porta padrão que muda de 5432 para 3306)
spring.datasource.url=jdbc:mysql://localhost:3306/dio_db?useSSL=false&serverTimezone=UTC

# Credenciais
spring.datasource.username=root
spring.datasource.password=sua_senha_aqui